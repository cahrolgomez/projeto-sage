<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE Arc - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">SAGE <span class="logo-arc">Arc</span></div>
        <nav>
            <a href="#">Sair</a>
        </nav>
    </header>

   <main>
    <h1 id="welcome-message">Olá, Seja bem vindo!</h1>

    <div class="main-grid">
        <div id="frequency-card" class="card card-metric blue"></div>
        <div id="grade-card" class="card card-metric green"></div>
        
        <div class="card yellow weekly-report">
            <div class="report-header">
                <h3>Relatório Semanal</h3>
                <span>De 13/10 a 17/10</span>
            </div>
            <ul id="report-list"></ul>
        </div>
        
        <div class="card placeholder-card grid-col-span-1">
            <p>Gráfico aqui</p>
        </div>

        <section id="minhas-disciplinas">
        <div class="card light-green grid-col-span-1">
            
            <h3>Acompanhamento por Disciplina</h3>
            <div id="subject-list"></div>
        </div>
        </section>

        <div class="card orange">
            <h3>Avisos Importantes</h3>
            <p id="notices-message"></p>
        </div>
    </div>
</main>
<footer>
    <div class="footer-content">
        <p>&copy; 2025 SAGE Arc.</p>
         </div>
    </div>
</footer>
    <script src="js/dashboard.js"></script>
</body>
</html>
